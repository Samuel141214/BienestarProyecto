<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand" href="../index.html">Bienestar+</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Cerrar Sesión</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Perfil del Usuario -->
  <main class="container my-5">
    <div class="text-center mb-4">
      <h1 id="nombre-usuario">Bienvenido</h1>
      <p id="email-usuario"></p>
    </div>

    <!-- Registro de Actividades -->
    <div class="mb-4">
      <h4>Registrar Actividades</h4>
      <form id="actividad-form">
        <div class="form-group">
          <label for="tipo-actividad">Tipo de Actividad:</label>
          <select id="tipo-actividad" class="form-control" required>
            <option value="Ejercicio">Ejercicio</option>
            <option value="Dieta">Dieta</option>
            <option value="Sueño">Sueño</option>
          </select>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="duracion">Duración o Cantidad:</label>
          <input type="number" id="duracion" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Actividad</button>
      </form>
    </div>

    <!-- Resumen y Progreso -->
    <div class="row">
      <div class="col-md-6">
        <h4>Progreso</h4>
        <canvas id="grafico-progreso"></canvas>
      </div>
      <div class="col-md-6">
        <h4>Resumen de Actividades</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Descripción</th>
              <th>Duración</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-actividades"></tbody>
        </table>
      </div>
    </div>

    <!-- Geolocalización -->
    <div class="mt-5">
      <h4>Lugares Saludables en Cali</h4>
      <div id="map" style="height: 400px;"></div>
      <div class="mt-4" id="lista-lugares"></div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>© 2024 Bienestar+. Todos los derechos reservados.</p>
  </footer>

  <script src="../Scripts/perfil.js"></script>
</body>
</html>
