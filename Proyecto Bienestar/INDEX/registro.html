<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Barra de Navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand" href="../index.html">Bienestar+</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Iniciar sesión</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Formulario de Registro -->
  <main class="container my-5">
    <h2 class="text-center">Registrarse</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Crear Cuenta</button>
    </form>
    <p class="text-center">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    <!-- Botón de retroceso -->
    <div class="text-center mt-4">
      <button class="btn btn-secondary" onclick="history.back()">Volver</button>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>© 2024 Bienestar+. Todos los derechos reservados.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
