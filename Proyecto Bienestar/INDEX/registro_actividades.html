<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Actividades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand" href="../index.html">Bienestar+</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="perfil.html">Mi Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html">Cerrar Sesión</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Registrar Nueva Actividad</h2>
    <form id="actividad-form">
      <div class="form-group">
        <label for="tipo-actividad">Tipo de Actividad:</label>
        <select id="tipo-actividad" class="form-control" required>
          <option value="" disabled selected>Selecciona una actividad</option>
          <option value="Ejercicio">Ejercicio</option>
          <option value="Dieta">Dieta</option>
          <option value="Sueño">Sueño</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" class="form-control" placeholder="Describe la actividad (ejemplo: Correr 30 minutos, Comer ensalada)" required></textarea>
      </div>
      <div class="form-group">
        <label for="duracion">Duración (minutos):</label>
        <input type="number" id="duracion" class="form-control" placeholder="Ejemplo: 30" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrar Actividad</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>© 2024 Bienestar+. Todos los derechos reservados.</p>
  </footer>

  <script src="../Scripts/registro_actividades.js"></script>
</body>
</html>
